<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Elevator game</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
<div class="h-screen main-container justify-center items-center flex flex-col gap-10">
    <h2 class="text-red-500 tracking-wider font-bold error-msg">Please take me to <span id="target-floor-in-msg"></span> floor</h2>

    <div class="flex gap-4 justify-center items-center">


        <!--    elevator    -->
        <div class="flex flex-col w-96 relative overflow-hidden game-cont">
            <div class="stairway h-24 bg-gradient-to-b from-gray-500 to-gray-400"></div>
            <div class="stairway h-24 bg-gradient-to-b from-gray-500 to-gray-400"></div>
            <div class="stairway h-24  bg-gradient-to-b from-gray-500 to-gray-400"></div>
            <div class="elevator-cont absolute overflow-hidden bg-gray-300 w-24 flex-none flex">
                <div class="elevator bg-gradient-to-l from-gray-400 via-gray-700 to-black elevator-left-door w-12 h-24"></div>
                <div class="elevator bg-gradient-to-r from-gray-400 via-gray-700 to-black elevator-right-door w-12 h-24"></div>
            </div>
            <img class="passenger absolute h-20" src=""
                 alt="">
            <div class="absolute target-floor w-5 h-10 bg-gray-400 flex items-center justify-center shadow-[inset_-2px_-2px_2px_#EF4444] text-red-500 font-bold"></div>
        </div>

        <!--    elevator buttons    -->
        <div class="flex flex-col gap-3 justify-end">
            <button id="button-to-3-floor" data-id="3" class="w-12 h-12 bg-gray-400 flex justify-center items-center font-bold floor-btn">3</button>
            <button id="button-to-2-floor" data-id="2" class="w-12 h-12 bg-gray-400 flex justify-center items-center font-bold floor-btn">2</button>
            <button id="button-to-1-floor" data-id="1" class="w-12 h-12 bg-gray-400 flex justify-center items-center font-bold floor-btn">1</button>
        </div>
    </div>

    <button id="start-game" type="submit" class="bg-gray-400 px-10 py-4 flex justify-center items-center font-bold tracking-widest">GET PASSENGER</button>

</div>


</body>
</html>
